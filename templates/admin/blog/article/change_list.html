{% extends 'admin/change_list.html' %}
{% block extrahead %}
    <script type="text/javascript">
    window.onload=function(){
        var all_cover = document.getElementsByClassName('field-cover');
        for(var i=0;i<all_cover.length;i++){
            var cover_url = all_cover[i].innerHTML;
            all_cover[i].innerHTML = "<img src='"+ cover_url+ "'>";
        }
    }
    </script>
{% endblock %}
